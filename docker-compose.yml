version: "3.9"

services:
  backend:
    build:
      context: ./server
    container_name: competiquest_backend
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      NODE_ENV: ${NODE_ENV}
      PORT: 5000
    restart: always
    networks:
      - competiquest-network

  frontend:
    build:
      context: ./client/CompetiQuest-frontend_integration
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: competiquest_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: ${NODE_ENV}
    restart: always
    networks:
      - competiquest-network

networks:
  competiquest-network:
    driver: bridge
